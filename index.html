<!DOCTYPE html>
<html>
<head>
<title>Login Page</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Login</h1>
<form action="login.php" method="post">
<label for="username">Username:</label>
<input type="text" name="username" id="username" class="green">
<label for="password">Password:</label>
<input type="password" name="password" id="password" class="green">
<input type="submit" value="Login">
</form>
<h2>Sign Up</h2>
<form action="signup.php" method="post">
<label for="email" class="username" style="text-align: left;">Email:</label>

<input type="password" name="password" id="password" style="width: 200px;">
<label for="confirm_password" class="password" style="text-align: left;">Confirm Password:</label>

</form>
