<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="timer-style.css">
    
</head>
<body>
    <div class="stopwatch">
        <h1 id="displayTime">00:00:00</h1>
        <div class="buttons">
            <img src="images/stop.svg" onclick="watchStop()">
            <img src="images/play.svg" onclick="watchStart();">
            <img src="images/restart.svg" onclick="watchReset()">
        </div>
    </div>
<script>
    let [seconds, minutes, hours] = [0,0,0];
    let displayTime = document.getElementById('displayTime');
    let timer = null;

    


    // <div class="cloader">
    //         <div class="clface">
    //             <div class="clsface">
    //                 <div id="h2" class="hand"></div>
    //             </div>
    //             <div class="top"></div>
    //             <div class="bottom"></div>
    //             <div class="left"></div>
    //             <div class="right"></div>
    //             <div id="sub" class="pin"></div>
    //             <div id="h1" class="hand"></div>
    //             <div id="main" class="pin"></div>
    //         </div>
    //     </div>


    function stopwatch() {
        seconds++;
        if(seconds == 60){
            seconds = 0;
            minutes++;
            if(minutes == 60){
                minutes = 0;
                hours++;
            }
        }

        let h = hours < 10 ? '0' + hours : hours;
        let m = minutes < 10 ? '0' + minutes : minutes;
        let s = seconds < 10 ? '0' + seconds : seconds;

        displayTime.innerHTML = h +":"+ m +':'+ s;
    }
    function watchStart(){
        if(timer!== null){
            clearInterval(timer);
        }
        
        
        timer = setInterval(stopwatch,1000);
    } 
    function watchStop(){
        clearInterval(timer);
    }
    function watchReset(){
        clearInterval(timer);
        [seconds, minutes, hours] = [0,0,0];
        displayTime.innerHTML = '00:00:00';
    }
</script>
</body>
</html>
