<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial de usuario:</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
        }

        .actividad {
            margin-bottom: 10px;
        }

        .timestamp {
            font-style: italic;
            color: #999;
        }

        .botones {
            margin-top: 20px;
        }

        .botones button {
            background-color: #1E90FF;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-right: 10px;
            transition: background-color 0.3s;
        }

        .botones button:hover {
            background-color: #0078D4;
        }

        input[type="text"] {
            padding: 8px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <h1>Historial de Usuario</h1>

    <div id="historial">
        <!-- El historial se llenarÃ¡ con JavaScript -->
    </div>

    <div class="botones">
        <input type="text" id="nombreActividad" placeholder="Nombre de la actividad">
        <button onclick="iniciarActividad()">Iniciar</button>
        <button onclick="detenerActividad()">Detener</button>
    </div>

    <script>
        var intervalo;
        var inicioActividad;
        var nombreActividad;

        function iniciarActividad() {
            nombreActividad = document.getElementById("nombreActividad").value;
            if (nombreActividad.trim() !== "") {
                inicioActividad = new Date();
                intervalo = setInterval(actualizarTiempo, 1000);
            }
        }

        function detenerActividad() {
            clearInterval(intervalo);
            var finActividad = new Date();
            agregarActividad(nombreActividad, inicioActividad, finActividad);
            document.getElementById("nombreActividad").value = "";
        }

        function actualizarTiempo() {
            var ahora = new Date();
            document.getElementById("historial").innerHTML = "Tiempo transcurrido: " + calcularTiempo(inicioActividad, ahora);
        }

        function calcularTiempo(inicio, fin) {
            var diferencia = fin - inicio;
            var segundos = Math.floor(diferencia / 1000);
            var minutos = Math.floor(segundos / 60);
            var horas = Math.floor(minutos / 60);

            segundos %= 60;
            minutos %= 60;
            horas %= 24;

            return horas.toString().padStart(2, '0') + ":" + minutos.toString().padStart(2, '0') + ":" + segundos.toString().padStart(2, '0');
        }

        function agregarActividad(actividad, inicio, fin) {
            var historial = document.getElementById("historial");
            var nuevaActividad = document.createElement("div");
            nuevaActividad.className = "actividad";
            nuevaActividad.innerHTML = actividad + " - <span class='timestamp'>Inicio: " + inicio.toLocaleString() + " - Fin: " + fin.toLocaleString() + "</span>";
            historial.appendChild(nuevaActividad);
        }
    </script>

</body>
</html>
