<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name = "viewport" content="width=device-width, initial-scale=1.0">
        <title>

        </title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h2 class="logo">LifeJourney</h2>
            <nav class="navigation">
                <a href="home.html">Home</a>
                <a href="historial.html">Historial</a>
                <a href="#">Friends</a>
                <a href="#">Hall Of Fame</a>
                <a href="timer.html">Timer</a>
                <button class="btnLogin-popup">Login</button>
            </nav>

            
        </header>
        <div class="wrapper">
            <span class="icon-close"><ion-icon name="close-circle-outline"></ion-icon></span>

            <div class="form-box login">
                <h2>Login</h2>
                <form action="#"></form>
                <div class="input-box">
                    <span class="icon"><ion-icon name="person-circle-outline"></ion-icon></span>
                    <input type="email" id="email" required> <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                    <input type="password" id = "password">
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">
                        Remember me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button class="btn" type="submit">Login</button>
                <div class="login-register">
                    <p>Don't have an account?
                        <a href="#" class="register-link">Register</a>
                    </p>
                </div>
            </div>

            <div class="form-box register">
                <h2>Registration</h2>
                <form action="#"></form>
                <div class="input-box">
                    <span class="icon"><ion-icon name="person-circle-outline"></ion-icon></span>
                    <input type="text" required> <label>Username</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                    <input type="email" id="email1" required> <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                    <input type="password" id="password1">
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">
                        I accept terms and conditions</label>
                </div>
                <button type="submit" class="btn">Register</button>
                <div class="login-register">
                    <p>Already have an account?
                        <a href="#" class="login-link" >Login</a>
                    </p>
                </div>
            </div>

        </div>

        <script src="js/animations.js"></script>
        <script src="js/login.js"></script>
        <script src="https://unpkg.com/ionicons@latest/dist/ionicons.js"></script>
    </body>
</html>
